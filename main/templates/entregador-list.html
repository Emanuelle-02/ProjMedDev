{% extends "master.html" %}
{% block content %}
<div class="container-fluid px-4">
    <div class="card mt-4">
        <div class="card-header">
            <h4>Entregadores</h4>
        </div>
        <a type="button" class="btn btn-dark" href="{%url 'entregador-create' %}">Cadastrar entregador</a>
        <div class="card-body" style="overflow-x:auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Cpf</th>
                        <th scope="col">Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entregador in entregadores %}
                    <tr>
                        <td>{{ entregador.nome }}</td>
                        <td>{{ entregador.email }}</td>
                        <td>{{ entregador.cpf }}</td>
                        <td>{{ entregador.telefone }}</td>
                        <td><a type="button" class="btn btn-warning" href="/entregador-update/{{ entregador.id }}">Editar</a>
                            <a type="button" class="btn btn-danger" href="/entregador-delete/{{ entregador.id }}">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
